<!-- public/form.html -->
<!-- This is a fallback form for Netlify form detection -->
<!DOCTYPE html>
<html>

<head>
  <title>Contact Form</title>
</head>

<body style="display: none">
  <!-- Hidden form that Netlify will detect during build -->
  <form name="contact"
        netlify
        netlify-honeypot="bot-field"
        hidden>
    <input type="text"
           name="name" />
    <input type="email"
           name="email" />
    <input type="text"
           name="subject" />
    <textarea name="message"></textarea>
  </form>
</body>

</html>
